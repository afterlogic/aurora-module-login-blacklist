<div class="middle_bar">
	<div class="panel_top">
		<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
	</div>
	<div class="panel_center">
		<div class="fields">
			<div class="fieldset">
				<div class="row">
					<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_BLACKLIST'}"></span>
					<textarea class="input" data-bind="value: blackList"></textarea>
					<br>
					<br>
					<span class="value" data-bind="i18n: {'key': '%MODULENAME%/REGEXP_HINT'}"></span>
					<br>
					<a href="http://php.net/manual/en/pcre.pattern.php" target="_blank">
						<span class="value" data-bind="i18n: {'key': '%MODULENAME%/REGEXP_LINK'}"></span>
					</a>

				</div>
			</div>

			<div class="buttons">
				<span class="button" data-bind="click: save, visible: !isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
				</span>
				<span class="button" data-bind="visible: isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
